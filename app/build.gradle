apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.unsplash.wallsplash"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 3
        versionName "1.1.1"
        ndk {
            moduleName "JniBitmapStorageTest"
            ldLibs "log", "jnigraphics"
            //optional: filter abis to compile for: abiFilters "x86", "armeabi-v7a"
            //otherwise it will compile for all abis: "armeabi", "armeabi-v7a", "x86", and "mips"
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java','.apt_generated']
            aidl.srcDirs = ['src/main/aidl','.apt_generated']
            assets.srcDirs = ['src/main/assets']
            /*res.srcDirs = [
                    'src/main/res/main',
                    'src/main/res/photo',
                    'src/main/res/user',
                    'src/main/res/collection',
                    'src/main/res/me',
                    'src/main/res/commen',
                    'src/main/res/resource',
                    'src/main/res']*/
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    compile 'com.zhy:flowlayout-lib:1.0.3'
    compile files('libs/thindownloadmanager-1.0.1.jar')
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile project(':admobadapter')
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.android.support:palette-v7:24.2.1'
    compile project(':library')
    compile('com.github.garretyoder:app-theme-engine:1.5@aar') {
        transitive = true
    }
}
